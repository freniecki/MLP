plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation libs.junit

    implementation libs.guava

    implementation 'org.jfree:jfreechart:1.5.3'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'pl.firaanki.Main'
}
